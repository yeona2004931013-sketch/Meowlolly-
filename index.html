<script>

    const bfs = {

    let curChatBF = "å®‰ä¹¾é¬";

    async function callAI(p) {
        try {

    async function initFeed() {

    function renderPost(name, txt, isMe) {
        const flow = document.getElementById('feed-flow');

        for(let n in bfs) {
            setTimeout(async () => {
                const c = await callAI(`ä½ æ˜¯${n}ï¼Œæ€§æ ¼${bfs[n].desc}ã€‚æŸ”æŸ”ç™¼äº†ï¼š${userTxt}ï¼Œè«‹ç°¡çŸ­è©•è«–ã€‚`);

    function startChat(name) { if(bfs[name]) { curChatBF = name; document.getElementById('chat-title').innerText = name; document.getElementById('msgBox').innerHTML = ''; showV('chat'); } }

    async function askAI() {
        const inp = document.getElementById('userInput');
        if(!inp.value) return;
        const m = inp.value; inp.value = '';
        const box = document.getElementById('msgBox');
        box.innerHTML += `<div style="align-self:flex-end; background:var(--accent); color:white; padding:10px; border-radius:15px; max-width:80%;">${m}</div>`;

    function showV(v) {

        document.querySelectorAll('nav span').forEach(e => e.classList.remove('active'));
        document.getElementById('v-'+v).classList.add('active');
        document.getElementById('n-'+v).classList.add('active');
    }

    let targetEl;
    function triggerUpload(el) { targetEl = el; document.getElementById('filePicker').click(); }
    document.getElementById('filePicker').onchange = function() {
        if(this.files[0]) {

</script>
